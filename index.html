<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cateting</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova|Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrap">
                <div class="header__logo">
                    <img src="Images/LOGO.jpg" alt="Cateting logotype">
                </div>

                <nav class="nav">
                    <a class="nav__link" href="#">About</a>
                    <a class="nav__link" href="#">Tastes</a>
                    <a class="nav__link" href="#">Parties</a>
                    <a class="nav__link" href="#">Clients</a>
                    <a class="nav__link" href="#">Contact</a>
                    <a class="nav__link" href="#">News</a>
                </nav>

            </div>
        </div>
    </header>

    <main class="main">

        <div class="intro">
            <div class="container">
                <div class="intro__wrap">
                    <div class="intro__info">

                        <h2 class="intro__title">Create a memorable party for you</h2>

                        <p class="intro__subtitle"> We create the best events for you,
                            your friends or your relatives and trust us we do it best</p>

                        <button class="btn btn--blue">Order now</button>

                    </div>

                    <div class="intro__baner">

                        <div class="overlay"></div>
                        <img class="intro__image" src="./Images/Intro/Intro.jpg" alt="">

                    </div>
                </div>
            </div>
        </div>



    </main>
</body>

</html>
